spring:
  application:
    name: vets-service
  config:
    import: optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888/}
  cache:
    cache-names: vets
  profiles:
    active: production

---
spring:
  config:
    activate:
      on-profile: docker
    import: configserver:http://config-server:8888

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
        exemplars:
          enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true  # Bật histogram cho metric này
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99  # (tuỳ chọn) các percentiles muốn ghi nhận
